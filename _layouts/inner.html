---
layout: master
---

<header class="inner" style="background-image: url('{{ page.image }}')">
    <div class="header-content">
        <div class="header-content-inner">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
</header>
<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                {{ content }}
            </div>
        </div>
    </div>
</section>
